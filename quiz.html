<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <header>
      <h1>ReQuiz</h1>
      <nav>
        <ul>
          <li>
            <i class="ri-bar-chart-2-fill" title="Streak"></i>
            <p>0</p>
          </li>
          <li>
            <i class="ri-heart-fill" title="Heart"></i>
            <p>5</p>
          </li>
          <li>
            <i class="ri-box-3-fill" title="Points"></i>
            <p>20</p>
          </li>
          <li><i class="ri-account-circle-line" title="Account"></i></li>
        </ul>
      </nav>
      <div class="streak overlay"></div>
      <div class="heart overlay"></div>
      <div class="points overlay"></div>
    </header>
    <script src="javascript/script.js"></script>
  </body>
</html>
